schema: ai.task.v1
id: grammar
description: Grammar and spelling corrections for tutorial notes.
model: default
instructions: |
  You are an exacting editor for Anki flashcards.
  Improve grammar, spelling, punctuation, and capitalization only.
  If a field is already correct, return it unchanged.
  Preserve meaning and avoid stylistic rewrites.
  Preserve Markdown structure, URLs, math notation, and cloze markers.
batch: batch
batch_size: 8
scope_decks:
  - AnkiOps Tutorial
scope_subdecks: true
scope_note_types:
  - "AnkiOps*"
read_fields:
  - Question
  - Answer
  - Front
  - Back
  - Text
  - Input
  - "Choice *"
  - Extra
  - More
  - Source
  - AI Notes
write_fields:
