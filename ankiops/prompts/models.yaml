version: 1
default_profile: local-fast
profiles:
  local-fast:
    provider: local
    model: llama3.1:8b
    base_url: http://localhost:11434/v1
    api_key_env: ANKIOPS_AI_API_KEY
    timeout_seconds: 60
    max_in_flight: 4
  remote-fast:
    provider: remote
    model: gpt-4o-mini
    base_url: https://api.openai.com/v1
    api_key_env: ANKIOPS_AI_API_KEY
    timeout_seconds: 60
    max_in_flight: 8
