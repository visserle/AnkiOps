name: AnkiOpsReversed
styling: ../Styling.css
templates:
  - name: Card 1
    front: Front.template.anki
    back: Back.template.anki
  - name: Card 2
    front: Front2.template.anki
    back: Back2.template.anki
fields:
  - name: Front
    prefix: "F:"
    identifying: true
  - name: Back
    prefix: "B:"
    identifying: true
  - name: Extra
    prefix: "E:"
    identifying: false
  - name: More
    prefix: "M:"
    identifying: false
  - name: Source
    prefix: "S:"
    identifying: false
  - name: AI Notes
    prefix: "AI:"
    identifying: false
