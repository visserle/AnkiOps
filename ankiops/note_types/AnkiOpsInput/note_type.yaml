name: AnkiOpsInput
styling: ../Styling.css
templates:
  - name: Card 1
    front: Front.template.anki
    back: Back.template.anki
fields:
  - name: Question
    prefix: "Q:"
    identifying: true
  - name: Input
    prefix: "I:"
    identifying: true
  - name: Extra
    prefix: "E:"
    identifying: false
  - name: More
    prefix: "M:"
    identifying: false
  - name: Source
    prefix: "S:"
    identifying: false
  - name: AI Notes
    prefix: "AI:"
    identifying: false
